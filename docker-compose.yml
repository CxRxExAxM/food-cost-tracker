version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: food_cost_db
    environment:
      POSTGRES_USER: foodcost
      POSTGRES_PASSWORD: foodcost_dev_password
      POSTGRES_DB: food_cost_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: food_cost_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@foodcost.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
