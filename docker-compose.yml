services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: food_cost_api
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./db:/app/db  # Mount local db folder for SQLite
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: food_cost_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

