services:
  - type: web
    name: food-cost-tracker
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_ENV
        value: production
      - key: DATABASE_PATH
        value: /app/data/food_cost_tracker.db
      - key: ANTHROPIC_API_KEY
        sync: false  # Must be set manually in Render dashboard
    disk:
      name: food-cost-data
      mountPath: /app/data
      sizeGB: 1
